<html>
        <head>
            <meta charset="UTF-8">
            <title>emitir video</title>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        </head>
        <body>
 <video src="" id="video" style="width:680px;height:320px;" autoplay="true"></video>
            <canvas style="display:none;" id="preview"></canvas>
            <div id="logger"></div>
            <script type="text/javascript">
            
            var canvas = document.getElementById("preview");
            var context = canvas.getContext("2d");
            
            canvas.width = 800;
            canvas.height = 600;

            context.width = canvas.width;
            context.height = canvas.height;

            var video = document.getElementById("video");

            var socket = io();

            function logger(msg){
                $('#logger').text(msg);
            }
            function loadCam(stream){
                video.src = window.URL.createObjectURL(stream);    
                logger('camara bağlandı');
            }
            function loadFail(){
                logger('Camarar algılanamadı.');
            }
            function viewVideo(video,context){
                context.drawImage(video,0,0,context.width,context.height);
                socket.emit('stream',canvas.toDataURL('image/webp'));
            }
            $(function(){

                navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUser || navigator.msgGetUserMedia);
                if(navigator.getUserMedia){
                    navigator.getUserMedia({video: true},loadCam,loadFail);
                } 
                //1000 = 1 saniye 
                setInterval(function(){
                    viewVideo(video,context);
                },20);
            });
            </script>
        </body>
        </html>
